<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ST</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="css/jquery-3.2.1.min.js"></script>
  <script src="http://malsup.github.com/jquery.form.js"></script>
  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <div class="container">
      <div class="card card-container">
          <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
          <p id="profile-name" class="profile-name-card"></p>
          <form id="loginForm" class="form-signin" action="/validate" method="get">
              <span id="reauth-email" class="reauth-email"></span>
              <input type="username" id="inputEmail" name="username" class="form-control" placeholder="ST username" required autofocus>
              <input type="password" id="inputPassword" name="password" class="form-control" placeholder="ST password" required>
              <!-- <div id="remember" class="checkbox">
                  <label>
                      <input type="checkbox" value="remember-me"> Remember me
                  </label>
              </div> -->
              <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
          </form><!-- /form -->
          <!-- <a href="#" class="forgot-password">
              Forgot the password?
          </a> -->
      </div><!-- /card-container -->
  </div><!-- /container -->

  <script src="javascripts/login.js"></script>
</body>
</html>
